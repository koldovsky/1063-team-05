<section class="fresh_deals d-flex align-items-center flex-column container-fluid text-center" id="shop-now">
    <header class="fresh_deals__header d-flex flex-column align-items-center mb-5">
        <h2 class="fresh_deals__header__title mb-3">Fresh Deals</h2>
        <p class="fresh_deals__header__subtitle mb-4">Right Off the Vine</p>
        <p class="fresh_deals__header__info">We are constantly updating our range and adding seasonal items. Check out
            the freshest products and add them to your shopping cart. </p>
    </header>
    <div class="fresh_deals__main d-flex flex-column align-items-center">
        <div class="fresh_deals__main__tabs d-flex flex-column align-items-center mb-4 ">
            <div class="d-flex flex-row fresh_deals__main__tabs__list" role="tabpanel">
                <div class="fresh_deals__main__tabs__element my-2 d-flex flex-column align-items-center  px-4 selected"
                     id="fresh_deals_tab-fruits" role="tab">
                    <p aria-label="Fruits tab" >Fruits</p>
                </div>
                <div class="fresh_deals__main__tabs__element my-2 d-flex flex-column align-items-center px-4"
                     id="fresh_deals_tab-vegetables" role="tab">
                    <p aria-label="Vegetables tab">Vegetables</p>
                </div>
                <div class="fresh_deals__main__tabs__element my-2 d-flex flex-column align-items-center px-4"
                     id="fresh_deals_tab-berries" role="tab">
                    <p aria-label="Berries tab">Berries</p>
                </div>
                <div class="fresh_deals__main__tabs__element my-2 d-flex flex-column align-items-center px-4"
                     id="fresh_deals_tab-nuts" role="tab">
                    <p aria-label="Nuts tab">Nuts</p>
                </div>
            </div>
        </div>
        <div class="fresh_deals__tab" id="tab_fruits">
            <div class="fresh_deals__main__cards w-100 p-2">
            </div>
        </div>
    </div>
</section>
